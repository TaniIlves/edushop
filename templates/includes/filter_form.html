    <div class="dropdown mb-2">
      <button class="btn btn-secondary dropdown-toggle btn-dark" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
        Filters
      </button>
      <form action="
          {% if request.GET.q %}{% url 'catalog:search' %}{% else %}{% url 'catalog:index' slug_url %}{% endif %}"
            method="get" class="dropdown-menu bg-dark" data-bs-theme="dark">
        <div class="form-check text-white mx-3">
          <input class="form-check-input" type="checkbox" name="on_sale" id="flexCheckDefault" value="on"
              {% if request.GET.on_sale == 'on' %}
                 checked
              {% endif %}
          >
          {% if request.GET.q %}
            <input type="hidden" tabindex="-1" name="q" value="{{ request.GET.q }}">
          {% endif %}
          <label class="form-check-label" for="flexCheckDefault">
            Products on sale
          </label>
        </div>
        <p class="text-white mx-3 mt-3">Sort:</p>
        <div class="form-check text-white mx-3">
          <input class="form-check-input" type="radio" name="order_by" id="flexRadioDefault1" value="default"
              {% if not request.GET.order_by or request.GET.order_by == 'default' %}
                 checked
              {% endif %}
          >
          <label class="form-check-label" for="flexRadioDefault1">
            Default
          </label>
        </div>
        <div class="form-check text-white mx-3">
          <input class="form-check-input" type="radio" name="order_by" id="flexRadioDefault2" value="price"
              {% if request.GET.order_by == 'price' %}
                 checked
              {% endif %}
          >
          <label class="form-check-label" for="flexRadioDefault2">
            From cheap to expensive
          </label>
        </div>
        <div class="form-check text-white mx-3">
          <input class="form-check-input" type="radio" name="order_by" id="flexRadioDefault3" value="-price"
              {% if request.GET.order_by == '-price' %}
                 checked
              {% endif %}
          >
          <label class="form-check-label" for="flexRadioDefault3">
            From expensive to cheap
          </label>
        </div>
        <button type="submit" class="btn btn-primary mx-3 mt-3">Apply</button>
      </form>
    </div>
