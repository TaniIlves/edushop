{% extends 'base.html' %}
{% load static %}
{% load carts_tags %}

{% block content %}
  {% user_carts request as carts %}
  <div class="row">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
          <h3 class="text-center mb-4">Your cart</h3>
          <div class="container" id="cart-items-container">
            <!-- Разметка корзины -->
            {% include 'carts/includes/cart_include.html' %}
            <!-- Закончилась разметка корзины -->
          </div>

          {% if not carts %}
            <a class="btn btn-outline-dark disabled" aria-disabled="true" href="orders/create_order.html">
          {% else %}
            <a class="btn btn-dark" href="orders/create_order.html">
          {% endif %}
          Checkout
          </a>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
